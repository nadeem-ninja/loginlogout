<h3>login</h3>

<form action="" method="POST">
    {% csrf_token %}
    {% for field in form %}
        <p>{{ field.label }}: <br> {{ field }}</p>
    {% endfor %}
    <button type="submit">Login</button>
</form>
<h3>{{msg}}</h3>

<p>Don't have an account? <a href="{% url 'signup' %}">Signup here</a></p>
